<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari de Login</title>
    <!-- Incloent Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-md-4">
            <h2 class="text-center">Iniciar Sessió</h2>
            <form action="/api/users/login" method="POST">
                <div class="form-group">
                    <label for="username">Usuari</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Introdueix el teu usuari" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrasenya</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Introdueix la teua contrasenya" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sessió</button>
            </form>
        </div>
    </div>

</body>

</html>
